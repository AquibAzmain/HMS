<!-- student data table card start -->
<div class="card">
    <div class="card-body contact-details">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-8">
          <div>
            <button type="button" class="btn btn-success" (click)="isCollapsed = !isCollapsed">
              সার্চ ও সর্ট
            </button>
  
            <div [collapse]="isCollapsed" class="card card-block">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6">
                  <div class="form-group">
                    <label for="filter">নাম</label>
                    <input class="form-control" type="text" />
                  </div>
                  <div class="form-group">
                    <label for="filter">পদমর্যাদা</label>
                    <input class="form-control" type="text" />
                  </div>
                  <div class="form-group">
                    <label for="filter">ডিপার্টমেন্ট</label>
                    <input class="form-control" type="text" />
                  </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6">
                  <div class="form-group">
                    <label for="filter">ছুটির স্ট্যাটাস</label>
                    <select class="form-control">
                      <option>--</option>
                      <option>Working</option>
                      <option>On leave</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="sel1"><b>কিভাবে সর্ট করতে চান?</b></label>
                    <select class="form-control">
                      <option>নাম</option>
                      <option>যোগদান তারিখ</option>
                      <option>ডিপার্টমেন্ট</option>
                    </select>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-success">
                ক্লিক করুন
              </button>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4">
          <button class="btn btn-success f-right" (click)="openModal(template, 'add')"><i class="icofont icofont-plus"></i> নতুন কর্মকর্তা/কর্মচারী</button>
        </div>
      </div>
      <div class="table-responsive" style="margin-top:30px">
        <table class="table table-striped table-bordered full-data-table" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable"
          [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
          <thead>
            <tr>
              <th>
                <mfDefaultSorter by="name">নাম</mfDefaultSorter>
              </th>
              <th>
                <mfDefaultSorter by="fatherName">যোগদান তারিখ</mfDefaultSorter>
              </th>
              <th>
                <mfDefaultSorter by="motherName">পদমর্যাদা</mfDefaultSorter>
              </th>
              <th>
                <mfDefaultSorter by="department">মোবাইল</mfDefaultSorter>
              </th>
              <th>
                <mfDefaultSorter by="session">ডিপার্টমেন্ট</mfDefaultSorter>
              </th>
              <th>
                <mfDefaultSorter by="presentAddress">ছুটির স্ট্যাটাস</mfDefaultSorter>
              </th>
              <th>
                <mfDefaultSorter>অ্যাকশন</mfDefaultSorter>
              </th>
            </tr>
            <tr>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of mf.data; index as i;">
              <td class="pointer normal-link" [routerLink]="['details/', item.name]">{{item.name}}</td>
              <td>{{item.joiningDate}}</td>
              <td>{{item.jobTitle}}</td>
              <td>{{item.contact}}</td>
              <td>{{item.deparment}}</td>
              <td>{{item.leaveStatus}}</td>
              <td>
                <a (click)="openModal(template, 'edit')" href="javascript:;" class="edit-delete-icon">
                  <i class="icofont icofont-edit"></i></a>&nbsp;&nbsp;
                <a (click)="openDeleteModal(deleteTemplate)" href="javascript:;" class="edit-delete-icon">
                  <i class="icofont icofont-ui-delete"></i></a>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="7">
                <mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  
  </div>
  

  <ng-template #template>
    <div class="modal-header">
      <h5 class="modal-title pull-left">{{modalHeader}}</h5>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">নাম</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">যোগদানের তারিখ</label>
        <div class="col-sm-8">
          <input type="text" placeholder="DD/MM/YYYY" class="form-control" #dp="bsDatepicker" [bsValue]="bsValue"
            [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', containerClass: 'theme-default' }" bsDatepicker>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">ঠিকানা</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">মোবাইল</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">পদমর্যাদা</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">ডিপার্টমেন্ট</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">ক্যাম্পাসের আবাসিক</label>
        <div class="col-sm-8">
          <select class="form-control">
            <option>হ্যাঁ</option>
            <option>না</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">অনুষ্ঠানে অংশগ্রহণ</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" />
        </div>
      </div>
      <button type="button" class="btn btn-success text-white" (click)="confirm()">নিশ্চিত</button>
      <button type="button" class="btn text-white cancel-button f-right" (click)="decline()">বাতিল</button>
    </div>
  </ng-template>
  
  <ng-template #deleteTemplate>
    <div class="modal-header">
      <h5 class="modal-title pull-left">তথ্য মুছে দিতে ইচ্ছুক?</h5>
      <button type="button" class="close pull-right" aria-label="Close" (click)="deleteModalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <button type="button" class="btn btn-success text-white" (click)="confirmDelete()">নিশ্চিত</button>
      <button type="button" class="btn text-white cancel-button f-right" (click)="declineDelete()">বাতিল</button>
    </div>
  </ng-template>

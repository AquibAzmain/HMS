<div class="row">
  <div class="col-lg-12">
    <div class="md-tabs">
      <ngb-tabset>
        <ngb-tab title="ব্যক্তিগত তথ্যাবলী">
          <ng-template ngbTabContent>
            <app-personal-info></app-personal-info>
          </ng-template>
        </ngb-tab>

        <ngb-tab title="আবাসিক তথ্যাবলী">
          <ng-template ngbTabContent>
            <app-residence-info></app-residence-info>
          </ng-template>
        </ngb-tab>

        <ngb-tab title="শিক্ষা সম্পর্কিত তথ্যাবলী">
          <ng-template ngbTabContent>
            <app-education-info></app-education-info>
          </ng-template>
        </ngb-tab>

        <ngb-tab title="মন্তব্য">
          <ng-template ngbTabContent>
            <app-comments></app-comments>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
  </div>
</div>

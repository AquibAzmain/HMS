<!-- student data table card start -->
<div class="card">
  <div class="card-body contact-details">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-sm-12 col-md-4">
        <div>
          <label class="label-control">Show
            <select class="form-control input-sm full-data-show-entry" [(ngModel)]="rowsOnPage">
              <option [ngValue]="10">10</option>
              <option [ngValue]="25">25</option>
              <option [ngValue]="50">50</option>
              <option [ngValue]="100">100</option>
            </select>
            entries
          </label>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-8">
        <div style="text-align: right;">
          <label>সার্চ:
            <input type="search" [(ngModel)]="filterQuery" class="form-control input-lg full-data-search" placeholder="নাম দিয়ে খুঁজুন">

          </label>
          <button type="button" class="btn btn-primary" (click)="isCollapsed = !isCollapsed">
            আরও খুঁজুন
          </button>
          <button class="btn btn-danger"><i class="icofont icofont-plus"></i></button>
          <div [collapse]="isCollapsed" class="card card-block">
            <div class="form-group row">
              <label for="filter" class="col-sm-2 col-form-label">শিক্ষাবর্ষ</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" />
              </div>
            </div>
            <div class="form-group row">
              <label for="filter" class="col-sm-2 col-form-label">ডিপার্টমেন্ট</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" />
              </div>
            </div>
            <div class="form-group row">
              <label for="filter" class="col-sm-2 col-form-label">জন্মতারিখ</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" />
              </div>
            </div>
            <button type="submit" class="btn btn-primary">
              <span class="search-icon"><i class="ti-search"></i></span>
            </button>
          </div>
        </div>

      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-bordered full-data-table" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable"
        [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
        <thead>
          <tr>
            <th>
              <mfDefaultSorter by="name">নাম</mfDefaultSorter>
            </th>
            <th>
              <mfDefaultSorter by="fatherName">পিতার নাম</mfDefaultSorter>
            </th>
            <th>
              <mfDefaultSorter by="motherName">মাতার নাম</mfDefaultSorter>
            </th>
            <th>
              <mfDefaultSorter by="department">ডিপার্টমেন্ট</mfDefaultSorter>
            </th>
            <th>
              <mfDefaultSorter by="session">শিক্ষাবর্ষ</mfDefaultSorter>
            </th>
            <th>
              <mfDefaultSorter by="presentAddress">বর্তমান ঠিকানা</mfDefaultSorter>
            </th>
            <th>
              <mfDefaultSorter>অ্যাকশন</mfDefaultSorter>
            </th>
          </tr>
          <tr>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of mf.data; index as i;">
            <td class="pointer normal-link" [routerLink]="['details/', item.name]">{{item.name}}</td>
            <td>{{item.fatherName}}</td>
            <td>{{item.motherName}}</td>
            <td>{{item.department}}</td>
            <td>{{item.session}}</td>
            <td>{{item.presentAddress}}</td>
            <td ngbDropdown>
              <button ngbDropdownToggle type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-cog" aria-hidden="true"></i>
              </button>
              <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right b-none contact-menu">
                <a class="dropdown-item" href="javascript:;">
                  <i class="icofont icofont-edit"></i>এডিট</a>
                <a class="dropdown-item" href="javascript:;">
                  <i class="icofont icofont-ui-delete"></i>ডিলিট</a>
              </div>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="7">
              <mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

</div>
<!-- <div class="panel-heading">User information</div>-->




<!-- contact data table card end -->

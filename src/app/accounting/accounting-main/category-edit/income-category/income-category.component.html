<div class="card">
  <div class="card-body">
    <div style="text-align: center">
      <p class="card-header-text">আয়</p>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">নতুন সাব-ক্যাটেগরি</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" [(ngModel)]="subCategoryToBeAdded.sub_name" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">ক্যাটেগরি</label>
      <div class="col-sm-8">
        <select id="typeMain" class="form-control" (change)="getCategoryId($event)" >
          <option value="">--</option>
          <option *ngFor="let item of category" [value]="item.cat_name">
            {{item.cat_name}}
          </option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-block bg-c-brown text-white" (click)="confirmAddSubCategory()">ক্লিক করুন</button>
    <!-- end of view-info -->
  </div>
</div>

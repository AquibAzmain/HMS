<div class="card">
  <div class="card-body">
    <div style="text-align: center">
      <p class="card-header-text">আয়</p>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">নতুন সাব-ক্যাটেগরি</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">ক্যাটেগরি</label>
      <div class="col-sm-8">
        <select id="typeMain" class="form-control" (change)="selectMainType($event)">
          <option *ngFor="let item of incomeTypeData" [value]="item.typeMain">
            {{item.typeMain}}
          </option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-block bg-c-brown text-white">নিশ্চিত করুন</button>
    <div class="table-responsive m-t-30">
      <table class="table table-striped table-bordered full-data-table" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable"
        [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
        <thead>
          <tr>
            <th>সাব-ক্যাটেগরি</th>
            <th>ক্যাটেগরি</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of mf.data; index as i;">
            <td>{{item.subCategory}}</td>
            <td>{{item.category}}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="7">
              <mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
    <!-- end of view-info -->
  </div>
</div>

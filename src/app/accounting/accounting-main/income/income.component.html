<div class="m-t-15">
  <!-- personal card start -->
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-8">
          <button type="button" class="btn bg-c-brown text-white" (click)="isCollapsed = !isCollapsed">
            সার্চ ও সর্ট
          </button>
          <div [collapse]="isCollapsed" class="card card-block">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-6">
                <div class="form-group">
                  <label for="filter">ক্যাটেগরি</label>
                  <select id="typeMain" class="form-control" (change)="selectMainType($event)">
                    <option *ngFor="let item of typeData" [value]="item.typeMain">
                      {{item.typeMain}}
                    </option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="filter">টাকার পরিমাণ</label>
                  <input class="form-control" type="text" />
                </div>
                <div class="form-group">
                  <label for="sel1"><b>কিভাবে সর্ট করতে চান?</b></label>
                  <select class="form-control">
                    <option>ক্যাটেগরি</option>
                    <option>সাব-ক্যাটেগরি</option>
                    <option>তারিখ</option>
                    <option>টাকার পরিমাণ</option>
                  </select>
                </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-6">
                <div class="form-group">
                  <label for="filter">সাব-ক্যাটেগরি </label>
                  <select id="typeSub" class="form-control" (change)="selectSubType($event)">
                    <option *ngFor="let item of allSubType" [value]="item">
                      {{item}}
                    </option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="filter">তারিখ</label>
                  <input type="text" placeholder="DD/MM/YYYY" class="form-control" [bsValue]="bsValue"
                    [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', containerClass: 'theme-default' }" bsDatepicker>
                </div>
              </div>
            </div>
            <button type="submit" class="btn bg-c-brown text-white">
              ক্লিক করুন
            </button>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4">
          <button class="btn bg-c-brown text-white f-right" (click)="openModal(template, 'add')"><i class="icofont icofont-plus"></i>
            নতুন আয়</button>
        </div>
      </div>
      <div class="table-responsive" style="margin-top:30px">
        <table class="table table-striped table-bordered full-data-table" [mfData]="data | dataFilter : filterQuery"
          #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
          <thead>
            <tr>
              <th>
                <mfDefaultSorter by="assetID">ক্যাটেগরি</mfDefaultSorter>
              </th>
              <th>
                <mfDefaultSorter by="category">সাব-ক্যাটেগরি</mfDefaultSorter>
              </th>
              <th>
                <mfDefaultSorter by="location">টাকার পরিমাণ</mfDefaultSorter>
              </th>
              <th>
                <mfDefaultSorter by="condition">তারিখ</mfDefaultSorter>
              </th>
              <th>
                <mfDefaultSorter by="purchaseDate">মন্তব্য</mfDefaultSorter>
              </th>
              <th>
                <mfDefaultSorter>অ্যাকশন</mfDefaultSorter>
              </th>
            </tr>

          </thead>
          <tbody>
            <tr *ngFor="let item of mf.data; index as i;">
              <td>{{item.category}}</td>
              <td>{{item.subCategory}}</td>
              <td>{{item.amount}}</td>
              <td>{{item.date}}</td>
              <td>{{item.comment}}</td>
              <td>
                <a (click)="openModal(template, 'edit')" href="javascript:;" class="edit-delete-icon">
                  <i class="icofont icofont-edit"></i></a>&nbsp;&nbsp;
                <a (click)="openDeleteModal(deleteTemplate)" href="javascript:;" class="edit-delete-icon">
                  <i class="icofont icofont-ui-delete"></i></a>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="7">
                <mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
      <!-- end of view-info -->
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h5 class="modal-title pull-left">{{modalHeader}}</h5>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">ক্যাটেগরি</label>
      <div class="col-sm-8">
        <select id="typeMain" class="form-control" (change)="selectMainType($event)">
          <option *ngFor="let item of typeData" [value]="item.typeMain">
            {{item.typeMain}}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">সাব-ক্যাটেগরি</label>
      <div class="col-sm-8">
        <select id="typeSub" class="form-control" (change)="selectSubType($event)">
          <option *ngFor="let item of allSubType" [value]="item">
            {{item}}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">টাকার পরিমাণ</label>
      <div class="col-sm-8">
        <input id="amount" class="form-control" type="text" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">তারিখ</label>
      <div class="col-sm-8">
        <input type="text" placeholder="DD/MM/YYYY" class="form-control" #dp="bsDatepicker" [bsValue]="bsValue"
          [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', containerClass: 'theme-default' }" bsDatepicker>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">মন্তব্য</label>
      <div class="col-sm-8">
        <textarea class="form-control" rows="5"></textarea>
      </div>
    </div>
    <button type="button" class="btn bg-c-brown text-white" (click)="confirm()">নিশ্চিত</button>
    <button type="button" class="btn text-white cancel-button f-right" (click)="decline()">বাতিল</button>
  </div>
</ng-template>

<ng-template #deleteTemplate>
  <div class="modal-header">
    <h5 class="modal-title pull-left">তথ্য মুছে দিতে ইচ্ছুক?</h5>
    <button type="button" class="close pull-right" aria-label="Close" (click)="deleteModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <button type="button" class="btn bg-c-brown text-white" (click)="confirmDelete()">নিশ্চিত</button>
    <button type="button" class="btn text-white cancel-button f-right" (click)="declineDelete()">বাতিল</button>
  </div>
</ng-template>
